<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1> <!--colocando o que escrevel no ng-model="foto.titulo" AQUI atraves do data binding-->
</div>

<form name="formulario" class="row" ng-submit="submeter()"><!--ng-submit irá execultar uma função denominada submete() no controller-->
    <div class="col-md-6">
        <div class="form-group">
            <label>TITULO</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control"><!--colocando o valor titulo do controller no html-->
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control"><!--colocando o valor url do controller no html-->
        </div>
        <div class="form-group">
            <label>DESCRIÇÂO</label>
            <textarea ng-model="foto.descricao" name="descrição" class="form-control"><!--colocando o valor descrição do controller no html-->
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/" class="btn btn-primary">Voltar</a><!--fazendo o site voltar um arquivo-->
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto><!--adicionando uma diretiva-->
    </div>
</form>

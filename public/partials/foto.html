<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1> <!--colocando o que escrevel no ng-model="foto.titulo" AQUI atraves do data binding-->
</div>
    <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p><!--colocando uma mensagem de sucesso ou não se for o caso-->
<form novalidate name="formulario" class="row" ng-submit="submeter()"><!--ng-submit irá execultar uma função denominada submete() no controller-->
<!--no caso esse atributo novalidade ele desativa as validação do html restando assim a do angular-->
    <div class="col-md-6">
        <div class="form-group">
            <label>TITULO</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20"><!--colocando o valor titulo do controller no html-->
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">
                Título requerido     <!--validando a titulo-->
            </span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">
                Este campo deve ter no máximo 20 caracteres
            </span>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url" name="url" class="form-control" required><!--colocando o valor url do controller no html-->
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">
                URL requirido   <!--validando a URL-->
            </span>
        </div>
        <div class="form-group">
            <label>DESCRIÇÂO</label>
            <textarea ng-model="foto.descricao" name="descrição" class="form-control"><!--colocando o valor descrição do controller no html-->
            </textarea>
        </div>

        <div class="form-group"><!-- Area de seleção -->
        <label>Grupo</label>
            <select name="grupo" class="form-control" required ng-controller="GruposController" ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value=""> Selecione Grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">
                Seleção de grupo obrigatório      <!--validando a seleção de grupo-->
            </span>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
        <a href="/" class="btn btn-primary">Voltar</a><!--fazendo o site voltar um arquivo-->
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto><!--adicionando uma diretiva-->
    </div>
</form>
